<div layout="column">
	<br>
	<div flex>
		<md-input-container layout-fill>
			<div>

				<label>Vyhledávání</label>

				<div>
					<input type="search" ng-model="ctrl.searchText">
				</div>
			</div>
		</md-input-container>
	</div>
	<md-card ng-controller="SongsOverviewController as ctrl" layout-fill flex>
		<md-card-content>
			<md-table-container>

				<table md-table md-progress="promise">
					<thead md-head md-order="ctrl.query.order">
						<tr md-row>
							<th md-column md-order-by="song.id">#</th>
							<th md-column md-order-by="song.name">Název písně</th>
							<th md-column>Autor</th>
							<th md-column></th>
						</tr>
					</thead>
					<tbody md-body>
						<tr md-row ng-repeat="song in ctrl.songs | filter: ctrl.searchText">
							<td md-cell>{{song.id}}</td>
							<td md-cell>{{song.name}}</td>
							<td md-cell>{{song.author.fullName}}</td>
							<td md-cell></td>
						</tr>
					</tbody>
				</table>

			</md-table-container>

			<md-table-pagination md-limit="query.limit" md-limit-options="[5, 10, 15]" md-page="query.page" md-total="{{desserts.count}}" md-on-paginate="getDesserts" md-page-select></md-table-pagination>
		</md-card-content>
	</md-card>
</div>
